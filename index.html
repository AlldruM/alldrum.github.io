<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alldrum - Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="profile-section">
                <div class="avatar-wrapper">
                    <img id="avatar" src="" alt="Profile" class="avatar">
                    <div class="avatar-border"></div>
                </div>
                <h1 id="username" class="name">Alldrum Nioch Mevica</h1>
                <p class="profile-info"><i class="fas fa-building"></i> Falko lmtd</p>
                <p class="profile-info"><i class="fas fa-map-marker-alt"></i> Poland</p>
                <p id="bio" class="bio">Developer</p>
                
                <div class="stats">
                    <div class="stat-item">
                        <span id="total-stars" class="stat-value">0</span>
                        <span class="stat-label"><i class="fas fa-star"></i> Stars</span>
                    </div>
                    <div class="stat-item">
                        <span id="total-repos" class="stat-value">0</span>
                        <span class="stat-label"><i class="fas fa-folder"></i> Repos</span>
                    </div>
                    <div class="stat-item">
                        <span id="followers" class="stat-value">0</span>
                        <span class="stat-label"><i class="fas fa-users"></i> Followers</span>
                    </div>
                </div>
                
                <a href="https://github.com/AlldruM" target="_blank" class="github-btn">
                    <i class="fab fa-github"></i> View on GitHub
                </a>
            </div>
            
            <nav class="nav-links">
                <a href="#about" class="nav-link active"><i class="fas fa-user"></i> About</a>
                <a href="#repositories" class="nav-link"><i class="fas fa-code"></i> Repositories</a>
            </nav>
        </aside>
        
        <!-- Main Content -->
        <main class="main-content">
            <section id="about" class="section">
                <h2 class="section-title">About Me</h2>
                <p class="about-text" id="about-text">
                    Welcome to my portfolio! Here you can explore my GitHub repositories and projects.
                </p>
            </section>
            
            <section id="repositories" class="section">
                <h2 class="section-title">
                    <i class="fas fa-code-branch"></i> My Repositories
                </h2>
                <div class="repositories-grid" id="repositories-grid">
                    <div class="loading">Loading repositories...</div>
                </div>
            </section>
        </main>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
